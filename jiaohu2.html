<body style="padding: :16px">

    <div id="hezi" style="width: 200px;height: 400px;background: rgb(159, 159, 159)">
        <h1 id="wenzi" class="animated 1wobble">Eas</h1>
    </div>

</body>
<script>
    function huaru() {
        $('#hezi').attr('class', 'animated 1 wobble')
    }

    function huachu() {
        $('#hezi').attr('class', '')
    }

    $('#hezi').hover(huaru, huachu);
